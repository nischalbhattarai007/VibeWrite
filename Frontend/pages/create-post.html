<div>
    <div class="mb-6">
        <h2 class="text-2xl font-bold text-gray-800">Create New Post</h2>
        <p class="mt-1 text-sm text-gray-500">Share your thoughts with the VibeWrite community</p>
    </div>

    <div class="bg-white rounded-xl shadow-sm overflow-hidden p-6">
        <form>
            <div class="mb-6">
                <label for="post-title" class="block text-sm font-medium text-gray-700 mb-1">Post Title</label>
                <input type="text" id="post-title" class="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500" placeholder="An interesting title...">
            </div>

            <div class="mb-6">
                <label for="post-excerpt" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                <textarea id="post-excerpt" rows="2" class="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500" placeholder="A short summary of your post..."></textarea>
            </div>

            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-1">Featured Image</label>
                <div class="mt-1 flex items-center">
                    <span class="inline-block h-32 w-32 rounded-lg overflow-hidden bg-gray-100">
                        <svg class="h-full w-full text-gray-300" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M24 20.993V24H0v-2.996A14.977 14.977 0 0112.004 15c4.904 0 9.26 2.354 11.996 5.993zM16.002 8.999a4 4 0 11-8 0 4 4 0 018 0z" />
                        </svg>
                    </span>
                    <button type="button" class="ml-5 bg-white py-2 px-3 border border-gray-300 rounded-lg shadow-sm text-sm leading-4 font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
                        Change
                    </button>
                </div>
            </div>

            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-1">Content</label>
                <div id="editor" class="min-h-[300px]"></div>
            </div>

            <div class="mb-6">
                <label for="post-tags" class="block text-sm font-medium text-gray-700 mb-1">Tags</label>
                <input type="text" id="post-tags" class="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500" placeholder="Add tags separated by commas...">
                <div class="mt-2 flex flex-wrap gap-2">
                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-purple-100 text-purple-800">
                        JavaScript
                        <button type="button" class="ml-1.5 inline-flex text-purple-400 hover:text-purple-500 focus:outline-none">
                            <i class="fas fa-times"></i>
                        </button>
                    </span>
                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-purple-100 text-purple-800">
                        Web Development
                        <button type="button" class="ml-1.5 inline-flex text-purple-400 hover:text-purple-500 focus:outline-none">
                            <i class="fas fa-times"></i>
                        </button>
                    </span>
                </div>
            </div>

            <div class="flex justify-end space-x-3">
                <button type="button" class="px-4 py-2 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
                    Save Draft
                </button>
                <button type="submit" class="px-4 py-2 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
                    Publish Post
                </button>
            </div>
        </form>
    </div>
</div>
